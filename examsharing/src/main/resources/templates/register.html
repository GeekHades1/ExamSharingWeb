<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/main.css">
	<link rel="stylesheet" href="./style/register.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="content">
			<div class="register">
				<div class="logo">
					<img src="./image/Smart2.png">
					<img src="./image/logo2.png" > 
				</div>
				<div class="inputmsg">
					<div id="userName">
						手机号：
                        <input type="password" name="password" id="userTypePwd" placeholder="输入手机号码">
					</div>
					<div id="password">
						密 码：
                        <input type="password" name="password" id="userTypePwd" placeholder="密码">
					</div>
					<div id="msPassword">
						确认密码：
                        <input type="password" name="password" id="userTypePwd" placeholder="再次输入密码">
					</div>
				</div>	
				<input type="button" name="注册" id="register" value="立即注册">
			</div>
		</div>
	</div>
</body>

</html>
