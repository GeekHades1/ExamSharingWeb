<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/main.css">
	<link rel="stylesheet" href="./style/register.css">
	<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="./js/register.js"></script>
</head>
<body>
	<div class="main-wrapper">
		<div class="content">
			<div class="register">
				<div class="logo">
					<img src="./image/Smart2.png">
					<img src="./image/logo2.png" > 
				</div>
				 <form method="post" action="./register/check">
	                <div class="inputmsg">
	                    <div class="username">
	                        用户名：
	                        <input th:value="*{username != null}? *{username} : ''" type="text" name="username"
	                               id="username" placeholder="用户名" class="usernameInput"  autocomplete="off">
						

	                    </div>
	                    <div class="password">
	                        密码：
	                        <input th:value="*{password != null}? *{password} : ''" type="password" name="password" id="password" placeholder="密码" class="passwordInput"  autocomplete="off">
                            
	                    </div>
	                    <div class="cPassword">
	                        确认密码：
	                        <input th:value="*{cpassword != null}? *{cpassword} : ''" type="password" name="cpassword" id="cpassword" placeholder="再次输入密码" class="cPasswordInput"  autocomplete="off">

	                    </div>
	                    <p id="info_p" style="color:red;" th:if="${login_tag} != null" th:text="${msg}"/>
	                    <p id="info_msg"></p>
	                   
	                </div>
	               <input type="button" name="注册" value="立即注册" id="re_button">
	            </form>
			</div>
		</div>
	</div>
</body>
</html>
